<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width:device-width, initial-scale=1, user-scalable:no, maximum-scale=1' name='viewport'>
    <link href='css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='css/part2.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js-libraries/jquery-3.1.1.min.js"></script>
    <title>jq lesson part1</title>
</head>
<body>
<fieldset>
<form>
    <input class="inputted first-name" type="text" name="firstname">
    <p>Keypresses: <span>0</span></p>
    <input class="inputted last-name" type="text" name="lastname">
    <select class="inputted" name="carlist">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
    <textarea id="textfield" class="inputted" cols="30" rows="10"></textarea>
    <input class="inputted" type="radio" name="gender" value="male" checked> Male
    <input class="inputted" type="radio" name="gender" value="female"> Female
    <input class="inputted" type="radio" name="gender" value="other"> Other
    <input class="inputted" type="checkbox" name="vehicle1" value="Bike"> I have a bike
    <input class="inputted" type="checkbox" name="vehicle2" value="Car"> I have a car
    <button type="submit" value="Submit">Submit</button>
</form>
</fieldset>


</div>
<script type="text/javascript" src="part2.js"></script>
</body>
